<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эвакуатор69</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            background:
                linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                url("background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #f4f2ee;
            padding: 32px 22px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
            text-align: center;
            max-width: 360px;
            width: 100%;
        }

        .logo {
            width: 95px;
            margin-bottom: 12px;
        }

        h1 {
            margin: 6px 0 8px;
            font-size: 32px;
            letter-spacing: 1px;
            color: #1f1f1f;
        }

        .subtitle {
            font-size: 15px;
            color: #3f3f3f;
            margin-bottom: 22px;
            line-height: 1.4;
        }

        .phone {
            font-size: 22px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 26px;
        }

        .call-btn {
            display: inline-block;
            background: #f5b800;
            color: #000;
            text-decoration: none;
            padding: 16px 38px;
            border-radius: 40px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(245,184,0,0.5);
        }

        .call-btn:active {
            transform: scale(0.96);
        }
    </style>
</head>
<body>

<div class="card">

    <img src="logo.png" alt="Эвакуатор" class="logo">

    <h1>Эвакуатор69</h1>

    <div class="subtitle">
        Вызовите эвакуатор в Твери.<br>
        Быстро и дешево.
    </div>

    <div class="phone">8 (906) 653-69-69</div>

    <a class="call-btn" href="tel:89066536969">
        Позвонить
    </a>

</div>

</body>
</html>
